<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            X-admin v1.0
        </title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" href="/static/admin/css/x-admin.css" media="all">
        <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="/static/admin/js/ajax.js"></script>

        <link href="/static/admin/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="x-nav">
            <span class="layui-breadcrumb">
              <a><cite>首页</cite></a>
              <a><cite>会员管理</cite></a>
              <a><cite>评论列表</cite></a>
            </span>
            <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"  href="javascript:location.replace(location.href);" title="刷新"><i class="layui-icon" style="line-height:30px">ဂ</i></a>
        </div>
        <div class="x-body">
            <xblock>
                <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon">&#xe640;</i>批量删除</button>
                <span class="x-right" style="line-height:40px">共有数据：{$count} 条</span>
            </xblock>
            <table class="layui-table">
                <thead>
                    <tr>
                        <th>

                        </th>
                        <th>
                            ID
                        </th>
                        <th>
                            回复者
                        </th>
                        <th>
                            回复内容
                        </th>
                        <th>
                            回复时间
                        </th>
                        <th>
                            操作
                        </th>
                    </tr>
                </thead>
                <tbody id="x-link">
                    {foreach $result as $k=>$v}
                    <tr>
                        <td>
                            <input type="checkbox" value="{$v['id']}" name="">
                        </td>
                        <td>{$v['id']}</td>
                        <td>
                            {$v['username']}
                        </td>
                        <td >
                           {$v['content']}
                        </td>
                        <td >
                            {$v['addtime']}
                        </td>
                        <td class="td-manage">
                            <a title="删除" href="javascript:;" onclick="commemt_del(this,'{$v['id']}')"
                            style="text-decoration:none">
                                <i class="layui-icon">&#xe640;</i>
                            </a>
                        </td>
                    </tr>
                    {/foreach}
                </tbody>
            </table>

            <div>{$result->render()}</div>
        </div>
        <script src="/static/admin/lib/layui/layui.js" charset="utf-8"></script>
        <script src="/static/admin/js/x-layui.js" charset="utf-8"></script>
        <script>
            layui.use(['element','laypage','layer','form'], function(){
                $ = layui.jquery;//jquery
              lement = layui.element();//面包导航
              laypage = layui.laypage;//分页
              layer = layui.layer;//弹出层
              form = layui.form();//弹出层


          })



              //以上模块根据需要引入

            //批量删除提交
             function delAll () {
                layer.confirm('确认要删除吗？',function(index){
                    //捉到所有被选中的，发异步进行删除
                    var id = [];
                    for(var i = 0;i<$('input').size();i++){
                        if($('input').eq(i).is(':checked')){
                            id.push($('input').eq(i).val());
                        }
                    }
                    $.ajax({
                        type:'get',
                        data:{all:id},
                        url:'/admin/index/delideas',
                        dataType:'json',
                        success:success
                    });
                    function success(data){
                        var obj = JSON.parse(data);
                        if (obj['state']==1){
                            layer.alert("删除成功", {icon: 6},function () {
                                // 刷新父页面
                                window.location.reload();
                            });
                        }
                    }
                });
             }


            /*删除*/
            function commemt_del(obj,id){
                layer.confirm('确认要删除吗？',function(index){
                    //发异步删除数据
                    $.ajax({
                        type:'get',
                        data:{id:id},
                        url:'/admin/index/delidea',
                        dataType:'json',
                        success:success
                    });
                    function success(data){
                        //alert('删除成功');
                    }
                    $(obj).parents("tr").remove();
                    layer.msg('已删除!',{icon:1,time:1000});
                });
            }
            </script>
            <script>
        var _hmt = _hmt || [];

          var hm = document.createElement("script");
          hm.src = "https://hm.baidu.com/hm.js?b393d153aeb26b46e9431fabaf0f6190";
          var s = document.getElementsByTagName("script")[0];
          s.parentNode.insertBefore(hm, s);
        })();
        </script>
    </body>
</html>

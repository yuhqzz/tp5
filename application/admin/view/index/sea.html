<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            X-admin v1.0
        </title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" href="/static/admin/css/x-admin.css" media="all">
        <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="/static/admin/js/ajax.js"></script>

        <link href="/static/admin/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="x-nav">
            <span class="layui-breadcrumb">
              <a><cite>首页</cite></a>
              <a><cite>用户管理</cite></a>
              <a><cite>用户列表</cite></a>
            </span>
            <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"  href="javascript:location.replace(location.href);" title="刷新"><i class="layui-icon" style="line-height:30px">ဂ</i></a>
        </div>
        <div class="x-body">
            <form action="/admin/index/sea" method="post">
                <div class="layui-form-pane" style="margin-top: 15px;">
                  <div class="layui-form-item">
                    <div class="layui-input-inline" style="text-align:center;">
                      <input type="text" name="username"  placeholder="请输入影名" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-input-inline" style="width:80px">
                        <button class="layui-btn" lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
                    </div>
                  </div>
                </div>
            </form>
            <xblock>
                <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon">&#xe640;</i>批量删除</button>
                <button class="layui-btn" onclick="member_add('添加用户','/admin/index/videoadd','600','500')"><i class="layui-icon">&#xe608;</i>添加</button>
                <span class="x-right" style="line-height:40px">共有数据：{$count} 条</span>
            </xblock>
            <table class="layui-table">
                <thead>
                    <tr>
                        <th>

                        </th>
                        <th>
                            ID
                        </th>
                        <th>
                            名字
                        </th>
                        <th>
                            配图
                        </th>
                        <th>
                            简介
                        </th>
                        <th>
                            点赞
                        </th>
                        <th>
                            付费
                        </th>
                        <th>
                            类型
                        </th>
                        <th>
                            操作
                        </th>
                    </tr>
                </thead>
                <tbody>
                    {if !empty($result)}
                    {foreach $result as $k=>$v}
                    <tr>
                        <td>
                            <input type="checkbox" value="{$v['id']}" name="">
                        </td>
                        <td class="id">{$v['id']}</td>
                        <td>
                            {$v['title']}
                        </td>
                        <td >
                            <img src="{$v['picture']}" style="width:100px;">
                        </td>
                        <td >
                            {$v['content']}
                        </td>
                        <td >
                            {$v['play']}
                        </td>
                        <td>
                            {$v['ispay']}
                        </td>
                        <td>
                            {$v['classname']}
                        </td>
                        <td class="td-manage">
                            <a style="text-decoration:none;cursor:pointer;">
                                <i class="layui-icon update">&#xe642;</i>
                            </a>
                            <a title="删除" href="javascript:;" onclick="member_del(this,'{$v['id']}')"
                            style="text-decoration:none">
                                <i class="layui-icon">&#xe640;</i>
                            </a>
                        </td>
                    </tr>
                    {/foreach}
                    {/if}
                </tbody>
            </table>


        </div>
        <script src="/static/admin/lib/layui/layui.js" charset="utf-8"></script>
        <script src="/static/admin/js/x-layui.js" charset="utf-8"></script>
        <script>
            layui.use(['laydate','element','laypage','layer'], function(){
                $ = layui.jquery;//jquery
              laydate = layui.laydate;//日期插件
              lement = layui.element();//面包导航
              laypage = layui.laypage;//分页
              layer = layui.layer;//弹出层

              //以上模块根据需要引入



            });


            // 搜索
            function sea()
            {
                var title = $('[name=username]').val();
                alert(title);
                $.ajax({
                    type:'post',
                    data:{title:title},
                    url:'/admin/index/sea',
                    dataType:'json',
                    success:success
                });
                function success(data)
                {

                }
                return false;
            }

             /*用户-添加*/
            function member_add(title,url,w,h){
                x_admin_show(title,url,w,h);
            }



            // 用户-编辑
            $('.update').click(function (){
                var uid = $(this).parent().parent().parent().find('.uid').html();
                x_admin_show('用户修改','/admin/user/useredit?uid='+uid);
            });


            //批量删除提交
             function delAll () {
                layer.confirm('确认要删除吗？',function(index){
                    //捉到所有被选中的，发异步进行删除
                    var id = [];
                    for(var i = 0;i<$('input').size();i++){
                        if($('input').eq(i).is(':checked')){
                            id.push($('input').eq(i).val());
                        }
                    }
                    $.ajax({
                        type:'get',
                        data:{all:id},
                        url:'/admin/index/alldel',
                        dataType:'json',
                        success:success
                    });
                    function success(data){
                        var obj = JSON.parse(data);
                        if (obj['state']==1){
                            layer.alert("删除成功", {icon: 6},function () {
                                // 刷新父页面
                                window.location.reload();
                            });
                        }
                    }
                });
             }
            /*用户-删除*/
            function member_del(obj,id){
                layer.confirm('确认要删除吗？',function(index){
                    //发异步删除数据
                    $.ajax({
                        type:'get',
                        data:{id:id},
                        url:'/admin/index/delvideo',
                        dataType:'json',
                        success:success
                    });
                    function success(data){
                        //alert('删除成功');
                    }
                    $(obj).parents("tr").remove();
                    layer.msg('已删除!',{icon:1,time:1000});
                });
            }
            </script>
            <script>

          hm.src = "https://hm.baidu.com/hm.js?b393d153aeb26b46e9431fabaf0f6190";
          var s = document.getElementsByTagName("script")[0];
          s.parentNode.insertBefore(hm, s);
        })();
        </script>
    </body>
</html>
